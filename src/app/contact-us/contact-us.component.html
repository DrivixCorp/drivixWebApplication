  <div class="container">
    <section class="contactInformation">
        <div class="row">

          <!-- Contact Form -->
          <div class="col-md-6">
            <div class="form-card">
              <div class="card-body">
                <h5 class="card-title">Contact With Us</h5>
                <hr class="card-separator">
                <div class="card-text">
                  <div class="wpb_wrapper">
                    <div class="wpb_text_column wpb_content_element ">
                      <div class="wpb_wrapper"></div>
                    </div>

                    <fieldset id="contact_form" class="form_contact">
                      <div class="contact_result"></div>

                      <div class="md-form form-sm">
                        <input mdbInput type="text" id="form_name" class="form-control form-control-sm">
                        <label for="form_name" class="">Your name</label>
                      </div>

                      <div class="md-form form-sm">
                        <input mdbInput type="text" id="form_mail" class="form-control form-control-sm">
                        <label for="form_mail" class="">Your E-mail</label>
                      </div>

                      <div class="md-form">
                        <textarea class="md-textarea form-control " rows="2" id="input_text" type="text" length="40" mdbCharCounter mdbInput></textarea>
                        <label for="input_text">Type your message .. </label>
                      </div>

                      <div class="form-check mb-2 mr-sm-2">
                        <input mdbInput class="form-check-input" type="checkbox" id="inlineFormCheckMD">
                        <label class="form-check-label" for="inlineFormCheckMD">
                          You agree by submitting  form that you are sending us your data ?
                        </label>
                      </div>

                      <input id="submit_btn" class="submit_contact_form btn btn-warning" type="submit" value="Send Message">

                    </fieldset>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6">

              <!-- Contact Information -->
              <div class="col-12" style="height: 100%">
                  <div class="contact-info-card">
                      <div class="card-body">
                        <h5 class="card-title">Contact Information</h5>
                        <hr class="card-separator">
                        <div class="row">
                          <div class="col-5">
                              <p class="card-text card-info-label">
                                <i class="fas fa-map-marked-alt"></i> Address :
                              </p>
                          </div>
                          <div class="col-7">
                            <div class="row card-info">
                              <div class="col-12">
                                Company Name
                              </div>
                              <div class="col-12">
                                123 Street Alharam
                              </div>
                              <div class="col-12">
                                Giza Almonib
                              </div>
                              <div class="col-12">
                                Egypt
                              </div>
                            </div>
                          </div>
                        </div>
                        <a href="#" class="btn text-center card-view-btn">View In Map</a>
                        <div class="row">
                          <div class="col-12">
                              <div class="row card-info-row">
                                <div class="col-1"><i class="fas fa-phone-volume card-info-icon"></i></div>
                                <div class="col-4 card-info-label">
                                  Phone
                                </div>
                                <div class="col-1">
                                  :
                                </div>
                                <div class="col-6 card-info">
                                    <span>+20 1158110148</span>
                                </div>
                              </div>
                          </div>
                          <div class="col-12">
                              <div class="row card-info-row">
                                <div class="col-1"><i class="fas fa-envelope card-info-icon"></i></div>
                                <div class="col-4 card-info-label">
                                  Email
                                </div>
                                <div class="col-1">
                                 :
                                </div>
                                <div class="col-6 card-info">
                                   <span> contact@drivix.com</span>
                                </div>
                              </div>
                          </div>
                          <div class="col-12 social-media-btns">
                            <hr class="card-separator">
                            <a><i class="fab fa-facebook-square"></i></a>
                            <a><i class="fab fa-twitter-square"></i></a>
                            <a><i class="fab fa-google-plus-square"></i></a>

                          </div>
                        </div>
                      </div>
                    </div>
              </div>

          </div>

        </div>
    </section>

    <section class="map">
      <h2 class="map-title"><i class="fas fa-map-pin"></i> FIND US ON THE MAP</h2>
      <hr class="separator">
      <div class="map-container">
        <agm-map [latitude]="lat" [longitude]="lng">
          <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
        </agm-map>
      </div>
    </section>

  </div>
